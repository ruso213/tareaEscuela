<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
</head>
<body bgcolor="#FFFAF0">
    <center>
        <table bgcolor="#FFF0F5" cellpadding="10" cellspacing="0" border="1" style="margin-top: 50px;">
            <tr>
                <td>
                    <h2 style="color: #4682B4;">Formulario de Comentarios</h2>
                    <center>

                        <form>
                            <p style="color: #4682B4;">Nombre:</p>
                            <input type="text" id="nombre" name="nombre" required><br><br>
                            
                            <p style="color: #4682B4;">Gmail:</p>
                            <input type="email" id="gmail" name="gmail" required><br><br>
                            
                            <p style="color: #4682B4;">Comentario:</p>
                            <textarea id="comentario" name="comentario" rows="4" required></textarea><br><br>
                            
                            <input type="submit" value="Enviar" style="background-color: #B0E0E6; border: none; padding: 10px 20px; color: white;">
                        </form>
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
