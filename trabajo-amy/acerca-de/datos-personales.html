<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
</head>
<body bgcolor="#D8BFD8">

    <center>
        <table bgcolor="#9370DB" cellpadding="10" cellspacing="0" border="1" style="margin-top: 50px;">
            <tr>
                <td>
                    <font color="#FFD700">
                        <h2>Formulario de Comentarios</h2>
                        <form>
                            <p>Nombre:</p>
                            <input type="text" id="nombre" name="nombre" required bgcolor="#DDA0DD" color="#000000"><br><br>
                            
                            <p>Gmail:</p>
                            <input type="email" id="gmail" name="gmail" required bgcolor="#DDA0DD" color="#000000"><br><br>
                            
                            <p>Sexo (cantida):</p>
                            <input type="email" id="gmail" name="gmail" required bgcolor="#DDA0DD" color="#000000"><br><br>
                            
                            <p>Genero:</p>
                            <input type="email" id="gmail" name="gmail" required bgcolor="#DDA0DD" color="#000000"><br><br>
                            
                            <p>Edad:</p>
                            <input type="email" id="gmail" name="gmail" required bgcolor="#DDA0DD" color="#000000"><br><br>
                            
                            <p>Comentario:</p>
                            <textarea id="comentario" name="comentario" rows="4" required bgcolor="#DDA0DD" color="#000000"></textarea><br><br>
                            
                            <input type="submit" value="Enviar" bgcolor="#6A5ACD" color="#FFFFFF">
                        </form>
                    </font>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
